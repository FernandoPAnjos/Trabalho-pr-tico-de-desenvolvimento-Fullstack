<div class="input-container">
  <mat-form-field class="example-full-width">
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Tente pesquisar por ID ou NOME" [(ngModel)]="value" [(ngModel)]="conteudoDaBusca">
    @if (value) {
    <button matSuffix matIconButton aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
  </mat-form-field>
  <button matButton="filled" (click)="realizarBusca()">Pesquisar
    <mat-icon>searchfwe</mat-icon>
  </button>
</div>
