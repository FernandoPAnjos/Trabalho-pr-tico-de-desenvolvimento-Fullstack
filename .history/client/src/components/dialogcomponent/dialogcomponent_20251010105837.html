<h2 mat-dialog-title>Adicionar Novo Usuário</h2>

<mat-dialog-content [formGroup]="userForm">
  
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex: João da Silva">
    <mat-error *ngIf="userForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Ex: joao@email.com" type="email">
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Idade</mat-label>
    <input matInput formControlName="age" type="number">
    <mat-error *ngIf="userForm.get('age')?.hasError('required')">Idade é obrigatória</mat-error>
    <mat-error *ngIf="userForm.get('age')?.hasError('min')">Idade deve ser maior que 0</mat-error>
  </mat-form-field>
  
  <mat-slide-toggle formControlName="status" color="primary">
    Status: {{ userForm.get('status')?.value ? 'Ativo' : 'Inativo' }}
  </mat-slide-toggle>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!userForm.valid">Salvar</button>
</mat-dialog-actions>
