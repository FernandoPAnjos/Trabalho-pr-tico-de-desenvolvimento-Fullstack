<div class="button-container">
    <button matButton="filled" (click)="abrirDialogAdicionar()" >Adicionar
    <mat-icon>add</mat-icon>
  </button>

  <button matButton="filled" (click)="deletarSelecionados()" [disabled]="selection.isEmpty()">Remover
    <mat-icon>delete</mat-icon>
  </button>

  <button matButton="filled" (click)="abrirDialogEditar()" [disabled]="selection.selected.length !== 1">Editar
    <mat-icon>edit</mat-icon>
  </button>
</div>
