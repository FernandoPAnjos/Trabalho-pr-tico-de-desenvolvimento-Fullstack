<app-inputcomponent (buscaRealizada)="onBuscaRealizada($event)" ></app-inputcomponent>
<app-listcomponent [users]="listaDeUsuarios"></app-listcomponent>
@if (!buscaFoiFeita) {
    <p class="initial-message">Digite um termo e clique em buscar para ver os resultados.</p>
  }

  @if (buscaFoiFeita && listaDeUsuarios.length === 0) {
    <p class="no-results-message">Nenhum resultado encontrado.</p>
  }

<app-actionbuttonscomponent></app-actionbuttonscomponent>
